<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Красивый To Do List</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Ваш полезный To Do List</h1>
  <p class="description">Ваш надежный помощник в организации дел. Создавайте, редактируйте и удаляйте задачи легко и красиво!</p>
</header>

<div class="container">
  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Введите новую задачу..." />
    <button id="addBtn" onclick="addTask()">Добавить</button>
  </div>
  
  <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
